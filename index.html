<!DOCTYPE html>
<html>
<head>
    <title>My Skills Showcase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website ini penjelasan tentang skill saya">
    <meta name="keywords" content="kemampuan, minat">
    <meta name="author" content="Maria">
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>My Skills Showcase</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I am a web developer passionate about creating interactive and responsive websites.</p>
        </section>
        <section id="listskill">
            <h2>My Skills</h2>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
            </ul>
        </section>
        <section id="formdemo">
            <h2>Interactive Demo</h2>
            <form id="listform">
                <label for="name"> Name: </label>
                <input type="text" id="name" required="">
                <label for="skill"> Skill: </label>
                <select id="skill" required="">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
                <button type="submit"> Submit </button>
            </form>
            <div id="notif"></div>
        </section>
    </main>

</body>
</html>
